version: 2.1
orbs:
  heroku: circleci/heroku@2.0.0
workflows:
  heroku_deploy:
    jobs:
      - build-and-test
      - build-image:
          requires:
            - build-and-test
          filters:
            branches:
              only: master
      - publish-image:
          requires:
            - build-image
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - publish-image
          filters:
            branches:
              only: master
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: stdi/oc-lettings
    docker:
      - image: cimg/base:current
jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10.7
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Run flake8
          command: flake8 --max-line-length=119
      - run:
          name: Run tests
          command: python manage.py test
      - persist_to_workspace:
          root: ~/app
          paths:
            - .
  build-image:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: .
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t $IMAGE_NAME:$CIRCLE_SHA1 .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish-image:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker image to Docker Hub
          command: |
            echo $DOCKER_PASS | docker login --u $DOCKER_USER --password-stdin
            docker push $IMAGE_NAME:$CIRCLE_SHA1
  deploy:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker image to Heroku
          command: |
            echo "$HEROKU_API_KEY" | docker login -u "$HEROKU_LOGIN" --password-stdin registry.heroku.com
            docker tag $IMAGE_NAME:$CIRCLE_SHA1 registry.heroku.com/$HEROKU_APP_NAME/web
            docker push registry.heroku.com/$HEROKU_APP_NAME/web
      - heroku/install
      - run:
          name: Login to Heroku container registry
          command: heroku container:login
      - run:
          name: Release Docker image to Heroku
          command: heroku container:release -a $HEROKU_APP_NAME web